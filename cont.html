<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusneiro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background: #0056b3;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #004494;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }
        nav ul li a:hover {
            background: #003377;
            border-radius: 5px;
        }
        #contato {
            padding: 50px 20px;
            text-align: center;
        }
        #contato h2 {
            font-size: 32px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input, textarea {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 500px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .btn {
            background: #0056b3;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #003f8c;
        }
        footer {
            background: #0056b3;
            padding: 20px;
            color: white;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>Automatize Seu WhatsApp!</header>
    <nav>
        <ul>
            <li><a href="vendas.html">Home</a></li>
            <li><a href="#planos">Planos</a></li>
            <li><a href="#Sugestão">Sugestão</a></li>
            <li><a href="#contato">Contato</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    
    <section id="contato">
        <h2>Entre em Contato Conosco</h2>
        <p>Tem alguma dúvida ou sugestão? Preencha o formulário abaixo e nossa equipe entrará em contato com você.</p>
        <form action="mailto:seuemail@dominio.com" method="POST" enctype="multipart/form-data">
            <input type="text" name="nome" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu E-mail" required>
            <textarea name="mensagem" placeholder="Sua Mensagem" required></textarea>
            <button type="submit" class="btn">Enviar Mensagem</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Bot de WhatsApp. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
