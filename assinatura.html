<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura|Lusneiro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #004aad, #00aaff);
            color: white;
            text-align: center;
            padding: 30px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #004aad;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background: #004aad;
            color: white;
            border: none;
            padding: 12px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00348d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha seu Plano</h1>
        <form action="checkout_process.php" method="POST">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="plano">Plano de Assinatura</label>
            <select id="plano" name="plano" required>
                <option value="basico">Básico - R$ 49/mês</option>
                <option value="pro">Profissional - R$ 129/mês</option>
                <option value="premium">Premium - R$ 299/mês</option>
            </select>

            <button type="submit">Confirmar Assinatura</button>
        </form>
    </div>
</body>
</html>
